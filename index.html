<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE-CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="age-container">

        <div class="age-header">
            <h1>AGE-CALCULATOR</h1>
        </div>

        <div class="age-input">
            <label><h3>Enter Your Birth Date:</h3></label>
            <input type="date" class="age-dob-input"><br>
        </div>

        <div class="age-button">
            <button type="" class="calculate-btn" onclick="calculate()">Calculate Age</button>
        </div>

        <div class="age-result">
            <!-- Your Age is -->
        </div>
    </div>

    <footer class="footer">
        Made with <span class="heart">&hearts;</span> by <strong>VIVEK-BHARTI</strong>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
